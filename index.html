<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organic Shop - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Organic Store</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">Everything</a>
            <a href="#">Groceries</a>
            <a href="#">Juice</a>
            <a href="#">Contact</a>
        </nav>
    </header>

<div class="container">
    <aside class="sidebar">
        <div class="filter-box">
        <input type="text" placeholder="Search products..." style="width: 100%; padding: 5px;">
        </div>
        <div class="filter-box">
            <h3>Filter by price</h3>
            <p>£15 - £35</p>
            <input type="range" min="0" max="100" value="35">
        </div>
        <div class="filter-box">
            <h3>Categories</h3>
            <p><a href="#">Groceries</a> (10)</p>
            <p><a href="#">Juice</a> (9)</p>
        </div>
    </aside>
    <main class="content">
        <div class="breadcrumbs">Home / Shop</div>
        <div class="shop-title"><h2 style="color: #40916c;">Shop</h2></div>
        <div class="sort-bar">
        <label>Default sorting ▼</label>
    </div>
    
    <div class="products">
        <div class="product">
            <span class="sale-tag">Sale!</span>
            <img src="https://via.placeholder.com/200x200" alt="Product 1">
            <h4>Guatemala Coffee</h4>
            <p>£12.00</p>
        </div>
        <div class="product">
            <span class="sale-tag">Sale!</span>
            <img src="https://via.placeholder.com/200x200" alt="Product 2">
            <h4>Cashew Butter</h4>
            <p>£8.00</p>
        </div>
        <div class="product">
            <span class="sale-tag">Sale!</span>
            <img src="https://via.placeholder.com/200x200" alt="Product 3">
            <h4>Gift Box Cookies</h4>
            <p>£6.50</p>
        </div>
    </div>
</main>
</div>
<footer>
    <p>&copy; 2025 Organic Store. All rights reserved.</p>
</footer>

</body>
</html>
